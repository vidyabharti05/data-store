<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 50px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .save:hover{
            background-color: rgb(209, 22, 22);
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e9e9e9;
            min-height: 100px;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Management System</h2>

        <button onclick="showAdd()">Add Contact</button>
        <button onclick="showDelete()">Delete Contact</button>
        <button onclick="showSearch()">Search Contact</button>
        <button onclick="listContacts()">View All Contacts</button>

        <div id="form-area"></div>
        
        <div class="output" id="output"></div>
    </div>

<script>
let contacts = [];

function showAdd() {
    document.getElementById("form-area").innerHTML = `
        <input type='text' id='name' placeholder='Enter Name'>
        <input type='email' id='email' placeholder='Enter Email'>
        <button class="save" onclick='addContact()'>Save Contact</button>
    `;
}

function addContact() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;

    if (!name || !email) {
        return (document.getElementById("output").innerText = "‚ùå Please fill all fields");
    }

    contacts.push({ name, email });
    document.getElementById("output").innerText = "‚úÖ Contact added successfully!";
}

function showDelete() {
    document.getElementById("form-area").innerHTML = `
        <input type='text' id='name' placeholder='Enter Name to Delete'>
        <button onclick='deleteContact()'>Delete</button>
    `;
}

function deleteContact() {
    const name = document.getElementById("name").value;
    const index = contacts.findIndex(c => c.name === name);

    if (index !== -1) {
        contacts.splice(index, 1);
        document.getElementById("output").innerText = "üóëÔ∏è Contact deleted successfully!";
    } else {
        document.getElementById("output").innerText = "‚ùå Contact not found!";
    }
}

function showSearch() {
    document.getElementById("form-area").innerHTML = `
        <input type='text' id='name' placeholder='Enter Name to Search'>
        <button onclick='searchContact()'>Search</button>
    `;
}

function searchContact() {
    const name = document.getElementById("name").value;
    const contact = contacts.find(c => c.name === name);

    if (contact) {
        document.getElementById("output").innerHTML = 
            `‚úÖ Contact Found:<br>Name: ${contact.name}<br>Email: ${contact.email}`;
    } else {
        document.getElementById("output").innerText = "‚ùå Contact not found!";
    }
}

function listContacts() {
    if (contacts.length === 0) {
        return (document.getElementById("output").innerText = "üì≠ No contacts available.");
    }

    let text = "üìí Contact List:\n";
    contacts.forEach(c => {
        text += `---------------------\nName: ${c.name}\nEmail: ${c.email}\n`;
    });
 
    document.getElementById("output").innerText = text;
}
</script>
</body>
</html>
